<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="my-project-css.css">
  <title>MY PROJECT</title>
</head>

<body>

  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <a class="img-click" href="pagination links via image\Toys.html" target="_blank"><img src="images\badland.jpg" style="width:100%"/>
      <div class="text">TOYS</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <a class="img-click" href="pagination links via image\electronics.html" target="_blank"><img src="images\beach.jpg" style="width:100%"/>
      <div class="text">ELECTRONICS</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <a class="img-click" href="pagination links via image\books.html" target="_blank"><img src="images\bird.jpg" style="width:100%"/>
      <div class="text">BOOKS</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 5</div>
      <a class="img-click" href="pagination links via image\abc.html" target="_blank"><img src="images\boat.jpg" style="width:100%"/>
      <div class="text">ABC</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 5</div>
      <a class="img-click" href="pagination links via image\xyz.html" target="_blank"><img src="images\Duck.jpg" style="width:100%"/>
      <div class="text">XYZ</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
</body>

<script src="my-project-js.js"></script>

</html>
